<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<th:block th:insert="blocks/header.html :: css" />
<body>
<th:block th:insert="blocks/navBar.html :: navBar" />

<div class="container">
    <div class="row justify-content-center  p-1">
        <div th:if="${#httpServletRequest.requestURI == '/admin/language/edit'}">
            <form class="form-inline" th:action="@{/admin/language/edit}" method="post">
                    <div class="form-control mb-2 mr-sm-2" >[[${language.id}]]</div>
                    <input class="form-control mb-2 mr-sm-2" type="hidden" name="id" th:value="${language.id}" />
                    <input class="form-control mb-2 mr-sm-2" type="text" th:value="${language.name}"  name="name" />
                    <button class="btn btn-success mb-2" type="submit">Edit</button>
            </form>
        </div>
    </div>

    <div class="row justify-content-center  p-1">
        <div th:if="${#httpServletRequest.requestURI == '/admin/language'}">
            <form class="form-inline" th:action="@{/admin/language}" method="post">
                    <input class="form-control mb-2 mr-sm-2" type="text" name="name" placeholder="Введите язык" />
                    <button class="btn btn-success mb-2" type="submit">Add</button>
            </form>
        </div>
    </div>
        <div class="row justify-content-center  p-1">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name Language</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>

                <tr th:each="language : ${language}">

                    <td th:text="${language.id}" />
                    <td th:text="${language.name}" />
                    <td>
                        <a class="btn btn-danger"
                           th:href="@{'/admin/language/delete?id='+${language.id}}">Delete</a>
                        <a class="btn btn-success"
                           th:href="@{'/admin/language/edit?id='+${language.id}}">Edit</a> </td>

                </tr>
            </table>
        </div>
</div>
</div>
<th:block th:insert="blocks/scripts.html :: js" />
</body>
</html>
