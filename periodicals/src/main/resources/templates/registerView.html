<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Getting Started: Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<th:block th:insert="blocks/header.html :: css" />

<body>

	<th:block th:insert="blocks/navBar.html :: navBar" />

	<div class="row justify-content-center  p-2	">Enter user details please...</div>
	
	<form th:action="@{/register/new}" method="post" th:object="${user}">

		<div class="row justify-content-center  p-1">
			<div class="col-sm  p-1 justify-content-end"
				style="text-align: right">Email :</div>
			<div class="col-sm  p-1">
				<input type="text" th:field="*{username}" />
			</div>
			
		</div>
		<div class="row justify-content-center alert alert-danger" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>


		<div class="row justify-content-center  p-1">
			<div class="col-sm  p-1 justify-content-end"
				style="text-align: right">Password :</div>
			<div class="col-sm  p-1">
				<input type="password" th:field="*{password}"/>
			</div>
		</div>
		
		<div class="row justify-content-center alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>

		<div  class="row justify-content-center  p-1 g-recaptcha" data-sitekey="6LfQR0UaAAAAAA4f6D3Zr7su159tDgitk5vjIgUI"></div>

			<div  th:if="${captchaError}">
				<div class="alert  alert-dismissible alert-danger" role="alert">
					<p th:text="${captchaError}"></p>
				</div>
			</div>
		</div>

		<div class="row justify-content-center  p-1">
			<input class="btn btn-success" type="submit" value="Register" />
		</div>
	</form>
	



	<th:block th:insert="blocks/scripts.html :: js" />
</body>
</html>
